<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunar Prototype — Accueil</title>
  <style>
    :root{
      --bg: #0b0f17;
      --accent: #7aa2ff;
      --layer1: #141c2e;
      --layer2: #1c253b;
      --layer3: #242e4a;
      --layer4: #2e3a5e;
      --text: #e6edf7;
    }
    html,body{
      height:100%; margin:0; font-family: system-ui, sans-serif;
      background: var(--bg);
      display:flex; align-items:center; justify-content:center;
      overflow:hidden; /* ✅ désactive l’apparition de la scrollbar */
    }
    .stack{
      position: relative;
      width: 240px; height: 240px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      perspective: 800px;
    }
    .layer{
      position:absolute; inset:0;
      border-radius:24px;
      display:flex; align-items:center; justify-content:center;
      transition: transform .8s ease-in-out;
      animation: pulse 6s infinite;
    }
    .layer:nth-child(1){background:var(--layer1); transform: translateZ(-40px) scale(.9);}
    .layer:nth-child(2){background:var(--layer2); transform: translateZ(-20px) scale(.95);}
    .layer:nth-child(3){background:var(--layer3); transform: translateZ(-10px) scale(.98);}
    .layer:nth-child(4){background:var(--layer4);}
    .content{
      color:var(--text); font-weight:700; font-size:1.3rem; text-align:center; padding:1rem;
    }
    @keyframes pulse{
      0%,100%{ transform: translateZ(0) scale(1); }
      50%{ transform: translateZ(-15px) scale(.96); }
    }
  </style>
</head>
<body>
  <div class="stack" onclick="location.href='http://localhost:8000/index024.html'">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer">
      <div class="content">▶ Entrer dans la démo</div>
    </div>
  </div>
</body>
</html>
